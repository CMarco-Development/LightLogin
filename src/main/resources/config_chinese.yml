  unsafe-password:
    - '{PREFIX}: &c您的密码不安全！'
    - '{PREFIX}: &c必须符合以下条件：'
    - '&7- &c至少&e{MIN_LENGTH} &c个字符'
    - '&7- &c至少&e{MIN_UPCASE} &c大写字母、&e{MIN_SPECIAL} &c特殊字符、&e{MIN_NUMBERS} &c数字。'
    - '&7- &c允许的特殊字符：{SPECIAL}'
  command-too-fast:
    - '{PREFIX}: &c您使用该命令太快！'
  login-already-authenticated:
    - '{PREFIX}: &c您已经通过身份验证！'
